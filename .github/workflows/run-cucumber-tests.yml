name: Run Cucumber Tests

on:
  push:
    branches: [ master]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ› ï¸ Set up Maven
        run: mvn -v  # Just to verify Maven is installed

      - name: ğŸ”¨ Build and Compile
        run: mvn clean compile

      - name: ğŸš€ Run Cucumber Tests
        run: mvn test

      - name: ğŸ§ª List test output
        run: ls -R target

      - name: ğŸ“¦ Upload Cucumber HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: target/cucumber-reports.html

      - name: ğŸ“¦ Upload Cucumber JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-json-report
          path: target/cucumber-reports.json

